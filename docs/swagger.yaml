basePath: /api/v1
definitions:
  api.APIError:
    properties:
      code:
        type: integer
      context:
        additionalProperties: true
        type: object
      details:
        type: string
      field_errors:
        additionalProperties:
          type: string
        type: object
      message:
        type: string
    type: object
  api.BulkResponse:
    properties:
      failed:
        type: integer
      results:
        items:
          $ref: '#/definitions/db.BulkResult'
        type: array
      success:
        type: integer
      total:
        type: integer
    type: object
  api.ChangePasswordRequest:
    properties:
      current_password:
        type: string
      new_password:
        minLength: 8
        type: string
    required:
    - current_password
    - new_password
    type: object
  api.ErrorResponse:
    properties:
      details:
        type: string
      error:
        type: string
    type: object
  api.GraphData:
    properties:
      edges:
        items:
          $ref: '#/definitions/api.GraphEdge'
        type: array
      nodes:
        items:
          $ref: '#/definitions/api.GraphNode'
        type: array
    type: object
  api.GraphEdge:
    properties:
      data:
        $ref: '#/definitions/api.GraphEdgeData'
    type: object
  api.GraphEdgeData:
    properties:
      id:
        type: string
      label:
        type: string
      source:
        type: string
      target:
        type: string
      type:
        description: '"hosted_on", "connects_to", "depends_on"'
        type: string
    type: object
  api.GraphNode:
    properties:
      data:
        $ref: '#/definitions/api.GraphNodeData'
    type: object
  api.GraphNodeData:
    properties:
      cpu:
        type: integer
      id:
        type: string
      image:
        type: string
      ip:
        type: string
      label:
        type: string
      location:
        type: string
      memory:
        type: integer
      metadata:
        additionalProperties:
          type: string
        type: object
      status:
        type: string
      type:
        description: '"host", "container"'
        type: string
    type: object
  api.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  api.LoginResponse:
    properties:
      access_token:
        type: string
      expires_at:
        type: string
      refresh_token:
        type: string
      token_type:
        type: string
      user:
        $ref: '#/definitions/api.UserResponse'
    type: object
  api.MessageResponse:
    properties:
      id:
        type: string
      message:
        type: string
    type: object
  api.PaginatedContainersResponse:
    properties:
      containers:
        items:
          $ref: '#/definitions/models.Container'
        type: array
      count:
        description: Number of items in current page
        type: integer
      limit:
        description: Items per page
        type: integer
      offset:
        description: Current offset
        type: integer
      total:
        description: Total number of items
        type: integer
    type: object
  api.PaginatedHostsResponse:
    properties:
      count:
        description: Number of items in current page
        type: integer
      hosts:
        items:
          $ref: '#/definitions/models.Host'
        type: array
      limit:
        description: Items per page
        type: integer
      offset:
        description: Current offset
        type: integer
      total:
        description: Total number of items
        type: integer
    type: object
  api.RefreshRequest:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  api.RegisterRequest:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        minLength: 8
        type: string
      roles:
        items:
          $ref: '#/definitions/models.Role'
        type: array
      username:
        maxLength: 50
        minLength: 3
        type: string
    required:
    - email
    - password
    - username
    type: object
  api.UpdateUserRequest:
    properties:
      email:
        type: string
      enabled:
        type: boolean
      name:
        type: string
      roles:
        items:
          $ref: '#/definitions/models.Role'
        type: array
    type: object
  api.UserResponse:
    properties:
      created_at:
        type: string
      email:
        type: string
      enabled:
        type: boolean
      id:
        type: string
      last_login_at:
        type: string
      name:
        type: string
      roles:
        items:
          $ref: '#/definitions/models.Role'
        type: array
      updated_at:
        type: string
      username:
        type: string
    type: object
  db.BulkResult:
    properties:
      error:
        description: Error type (failure)
        type: string
      id:
        description: Document ID
        type: string
      ok:
        description: Success indicator
        type: boolean
      reason:
        description: Error description (failure)
        type: string
      rev:
        description: New revision (success)
        type: string
    type: object
  models.Container:
    properties:
      '@context':
        description: Context is the JSON-LD @context URL (typically https://schema.org)
        type: string
      '@id':
        description: ID is the unique container identifier (maps to CouchDB _id)
        type: string
      '@type':
        description: Type is the JSON-LD @type (SoftwareApplication for containers)
        type: string
      _rev:
        description: Rev is the CouchDB document revision for optimistic locking
        type: string
      dateCreated:
        description: Created is the ISO 8601 timestamp when the container was created
        type: string
      environment:
        additionalProperties:
          type: string
        description: Env contains environment variables passed to the container
        type: object
      executableName:
        description: Image is the container image name (executableName in Schema.org)
        type: string
      hostedOn:
        description: HostedOn is the ID of the host running this container (creates
          graph relationship)
        type: string
      name:
        description: Name is the human-readable container name (required, indexed)
        type: string
      ports:
        description: Ports are the network port mappings for this container
        items:
          $ref: '#/definitions/models.Port'
        type: array
      status:
        description: Status is the container runtime status (running, stopped, paused,
          etc.)
        type: string
    type: object
  models.Host:
    properties:
      '@context':
        description: Context is the JSON-LD @context URL (typically https://schema.org)
        type: string
      '@id':
        description: ID is the unique host identifier (maps to CouchDB _id)
        type: string
      '@type':
        description: Type is the JSON-LD @type (ComputerSystem for hosts)
        type: string
      _rev:
        description: Rev is the CouchDB document revision for optimistic locking
        type: string
      cpu:
        description: CPU is the number of CPU cores available
        type: integer
      ipAddress:
        description: IPAddress is the host's IP address (required, indexed)
        type: string
      location:
        description: Datacenter is the physical or logical location of the host
        type: string
      memory:
        description: Memory is the total memory in bytes
        type: integer
      name:
        description: Name is the human-readable host name (required, indexed)
        type: string
      status:
        description: Status is the host operational status (active, maintenance, offline)
        type: string
    type: object
  models.Port:
    properties:
      containerPort:
        description: ContainerPort is the port number inside the container
        type: integer
      hostPort:
        description: HostPort is the port number on the host machine
        type: integer
      protocol:
        description: Protocol is the network protocol (tcp, udp, sctp)
        type: string
    type: object
  models.Role:
    enum:
    - admin
    - user
    - viewer
    - agent
    type: string
    x-enum-varnames:
    - RoleAdmin
    - RoleUser
    - RoleViewer
    - RoleAgent
host: localhost:8095
info:
  contact:
    email: support@graphium.io
    name: Graphium API Support
    url: https://github.com/[org]/graphium
  description: |-
    Graphium is a semantic container orchestration platform that uses knowledge graphs and JSON-LD to manage multi-host Docker infrastructure with intelligent querying, graph traversal, and real-time insights.

    ## Features
    - JSON-LD/Schema.org semantic models
    - REST API for container and host management
    - Graph visualization and traversal
    - Real-time Docker agent integration
    - WebSocket support for live updates

    ## Authentication
    Currently, the API does not require authentication. Authentication will be added in Phase 12.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  title: Graphium API
  version: 0.1.0
paths:
  /api/v1/hosts:
    get:
      consumes:
      - application/json
      description: Get a paginated list of hosts with optional filtering by status
        and datacenter
      parameters:
      - default: 10
        description: Maximum number of items to return
        in: query
        name: limit
        type: integer
      - default: 0
        description: Number of items to skip
        in: query
        name: offset
        type: integer
      - description: Filter by host status
        in: query
        name: status
        type: string
      - description: Filter by datacenter location
        in: query
        name: datacenter
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.PaginatedHostsResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: List hosts
      tags:
      - Hosts
    post:
      consumes:
      - application/json
      description: Create a new host with the provided information. ID will be auto-generated
        if not provided.
      parameters:
      - description: Host object to create
        in: body
        name: host
        required: true
        schema:
          $ref: '#/definitions/models.Host'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Host'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Create a new host
      tags:
      - Hosts
  /api/v1/hosts/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a host by its ID. This operation broadcasts a WebSocket
        event.
      parameters:
      - description: Host ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.MessageResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Delete a host
      tags:
      - Hosts
    get:
      consumes:
      - application/json
      description: Retrieve detailed information about a specific host
      parameters:
      - description: Host ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Host'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Get a host by ID
      tags:
      - Hosts
    put:
      consumes:
      - application/json
      description: Update an existing host with new information. ID and revision are
        preserved.
      parameters:
      - description: Host ID
        in: path
        name: id
        required: true
        type: string
      - description: Updated host object
        in: body
        name: host
        required: true
        schema:
          $ref: '#/definitions/models.Host'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Host'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Update a host
      tags:
      - Hosts
  /api/v1/hosts/bulk:
    post:
      consumes:
      - application/json
      description: Create multiple hosts in a single request. Returns success/failure
        counts and detailed results.
      parameters:
      - description: Array of host objects to create
        in: body
        name: hosts
        required: true
        schema:
          items:
            $ref: '#/definitions/models.Host'
          type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.BulkResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Bulk create hosts
      tags:
      - Hosts
  /api/v1/stats:
    get:
      consumes:
      - application/json
      description: Get overall system statistics including container and host counts
      produces:
      - application/json
      responses:
        "200":
          description: Statistics with container and host information
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Get overall statistics
      tags:
      - Statistics
  /api/v1/stats/containers/count:
    get:
      consumes:
      - application/json
      description: Get the count of containers with optional filters
      parameters:
      - description: Filter by container status
        in: query
        name: status
        type: string
      - description: Filter by host
        in: query
        name: host
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Container count with applied filters
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Get container count
      tags:
      - Statistics
  /api/v1/stats/distribution:
    get:
      consumes:
      - application/json
      description: Get the distribution of containers across hosts with statistics
      produces:
      - application/json
      responses:
        "200":
          description: Container distribution with min, max, and average containers
            per host
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Get host container distribution
      tags:
      - Statistics
  /api/v1/stats/hosts/count:
    get:
      consumes:
      - application/json
      description: Get the count of hosts with optional filters
      parameters:
      - description: Filter by host status
        in: query
        name: status
        type: string
      - description: Filter by datacenter location
        in: query
        name: datacenter
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Host count with applied filters
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Get host count
      tags:
      - Statistics
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user with username and password, returns JWT tokens
      parameters:
      - description: Login credentials
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/api.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully logged in
          schema:
            $ref: '#/definitions/api.LoginResponse'
        "400":
          description: Bad request - Invalid credentials format
          schema:
            $ref: '#/definitions/api.APIError'
        "401":
          description: Unauthorized - Invalid username or password
          schema:
            $ref: '#/definitions/api.APIError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/api.APIError'
      summary: User login
      tags:
      - Authentication
  /auth/logout:
    post:
      consumes:
      - application/json
      description: Revoke refresh token and logout user
      produces:
      - application/json
      responses:
        "200":
          description: Successfully logged out
          schema:
            $ref: '#/definitions/api.MessageResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/api.APIError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/api.APIError'
      security:
      - BearerAuth: []
      summary: Logout user
      tags:
      - Authentication
  /auth/me:
    get:
      consumes:
      - application/json
      description: Get information about the currently authenticated user
      produces:
      - application/json
      responses:
        "200":
          description: Current user information
          schema:
            $ref: '#/definitions/api.UserResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/api.APIError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/api.APIError'
      security:
      - BearerAuth: []
      summary: Get current user
      tags:
      - Authentication
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Get a new access token using a refresh token
      parameters:
      - description: Refresh token
        in: body
        name: refresh
        required: true
        schema:
          $ref: '#/definitions/api.RefreshRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully refreshed token
          schema:
            $ref: '#/definitions/api.LoginResponse'
        "400":
          description: Bad request - Invalid refresh token format
          schema:
            $ref: '#/definitions/api.APIError'
        "401":
          description: Unauthorized - Invalid or expired refresh token
          schema:
            $ref: '#/definitions/api.APIError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/api.APIError'
      summary: Refresh access token
      tags:
      - Authentication
  /auth/register:
    post:
      consumes:
      - application/json
      description: Register a new user account (admin only)
      parameters:
      - description: User registration data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/api.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Successfully created user
          schema:
            $ref: '#/definitions/api.UserResponse'
        "400":
          description: Bad request - Invalid data or validation errors
          schema:
            $ref: '#/definitions/api.APIError'
        "409":
          description: Conflict - Username or email already exists
          schema:
            $ref: '#/definitions/api.APIError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/api.APIError'
      security:
      - BearerAuth: []
      summary: Register new user
      tags:
      - Authentication
  /containers:
    get:
      consumes:
      - application/json
      description: Get a paginated list of containers with optional filtering by status,
        host, or datacenter
      parameters:
      - description: Filter by container status (running, stopped, paused, etc.)
        in: query
        name: status
        type: string
      - description: Filter by host ID
        in: query
        name: host
        type: string
      - description: Filter by datacenter location
        in: query
        name: datacenter
        type: string
      - description: 'Maximum number of items to return (default: 100, max: 1000)'
        in: query
        maximum: 1000
        minimum: 1
        name: limit
        type: integer
      - description: 'Number of items to skip (default: 0)'
        in: query
        minimum: 0
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved containers
          schema:
            $ref: '#/definitions/api.PaginatedContainersResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: List containers
      tags:
      - Containers
    post:
      consumes:
      - application/json
      description: Create a new container with the provided JSON-LD data
      parameters:
      - description: Container object (JSON-LD format)
        in: body
        name: container
        required: true
        schema:
          $ref: '#/definitions/models.Container'
      produces:
      - application/json
      responses:
        "201":
          description: Successfully created container
          schema:
            $ref: '#/definitions/models.Container'
        "400":
          description: Bad request - Invalid request body or validation errors
          schema:
            $ref: '#/definitions/api.APIError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/api.APIError'
      summary: Create a new container
      tags:
      - Containers
  /containers/{id}:
    delete:
      consumes:
      - application/json
      description: Delete an existing container by its ID
      parameters:
      - description: Container ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successfully deleted container
          schema:
            $ref: '#/definitions/api.MessageResponse'
        "400":
          description: Bad request - Container ID is required
          schema:
            $ref: '#/definitions/api.APIError'
        "404":
          description: Container not found
          schema:
            $ref: '#/definitions/api.APIError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/api.APIError'
      summary: Delete a container
      tags:
      - Containers
    get:
      consumes:
      - application/json
      description: Get detailed information about a specific container by its ID
      parameters:
      - description: Container ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved container
          schema:
            $ref: '#/definitions/models.Container'
        "400":
          description: Bad request - Container ID is required
          schema:
            $ref: '#/definitions/api.APIError'
        "404":
          description: Container not found
          schema:
            $ref: '#/definitions/api.APIError'
      summary: Get container by ID
      tags:
      - Containers
    put:
      consumes:
      - application/json
      description: Update an existing container with new JSON-LD data
      parameters:
      - description: Container ID
        in: path
        name: id
        required: true
        type: string
      - description: Updated container object (JSON-LD format)
        in: body
        name: container
        required: true
        schema:
          $ref: '#/definitions/models.Container'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully updated container
          schema:
            $ref: '#/definitions/models.Container'
        "400":
          description: Bad request - Invalid request body or validation errors
          schema:
            $ref: '#/definitions/api.APIError'
        "404":
          description: Container not found
          schema:
            $ref: '#/definitions/api.APIError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/api.APIError'
      summary: Update a container
      tags:
      - Containers
  /containers/bulk:
    post:
      consumes:
      - application/json
      description: Create multiple containers in a single request
      parameters:
      - description: Array of container objects (JSON-LD format)
        in: body
        name: containers
        required: true
        schema:
          items:
            $ref: '#/definitions/models.Container'
          type: array
      produces:
      - application/json
      responses:
        "200":
          description: Successfully created containers
          schema:
            $ref: '#/definitions/api.BulkResponse'
        "400":
          description: Bad request - Invalid request body or validation errors
          schema:
            $ref: '#/definitions/api.APIError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/api.APIError'
      summary: Bulk create containers
      tags:
      - Containers
  /graph:
    get:
      consumes:
      - application/json
      description: Get graph visualization data with nodes and edges
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.GraphData'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Get graph data
      tags:
