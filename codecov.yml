coverage:
  precision: 2
  round: down
  range: 70..100
  status:
    project:
      default:
        target: 80%
        threshold: 1%
        base: auto
    patch:
      default:
        target: 80%
        threshold: 1%

comment:
  layout: "header, diff, flags, components, footer"
  behavior: default
  require_changes: false

flags:
  unittests:
    paths:
      - internal/
      - pkg/
      - storage/
    carryforward: true
  
  integration:
    paths:
      - tests/integration/
    carryforward: true

ignore:
  - "**/*_test.go"
  - "generated/**/*"
  - "docs/**/*"
  - "tools/**/*"
